name: Remote Deploy

on:
  push:
    branches:
      - main  # деплой срабатывает при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Тут ваши команды, которые должны выполниться на сервере
          script: |
            cd /var/www/telegram-transcriber
            git pull origin main
            /root/.bun/bin/bun install
            /root/.local/share/pnpm/pm2 restart telegram-transcriber || /root/.local/share/pnpm/pm2 start bun --name telegram-transcriber -- start